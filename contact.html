<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Code Over Uni | Contact</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <nav class="nav-wrapper black">
        <div class="container">
          <a href="#" class="brand-logo">Code Over Uni</a>
          <a href="#" class="sidenav-trigger" data-target="mobile-links">
            <i class="material-icons">menu</i>
          </a>
          <ul class="right hide-on-med-and-down">
            <li><a href="index.html" class="nav__link">Home</a></li>
            <li><a href="product.html" class="nav__link">Products</a></li>
            <li><a href="contact.html" class="nav__link">Contact</a></li>
          </ul>
        </div>
      </nav>
      <ul class="sidenav" id="mobile-links">
        <li><a href="index.html" class="nav__link">Home</a></li>
        <li><a href="product.html" class="nav__link">Products</a></li>
        <li><a href="contact.html" class="nav__link">Contact</a></li>
      </ul>
    </header>

    <main>
      <!-- Form element: Consider adding name attribute to inputs?? i think?? -->
      <form action="" class="form">
        <!-- Label and textbox for First Name -->
        <label for="fName" class="form__label">First Name:</label>
        <input type="text" placeholder="" class="form__textbox" id="fName" />

        <!-- Label and textbox for Last Name -->
        <label for="lName" class="form__label">Last Name</label>
        <input type="text" placeholder="" class="form__textbox" id="lName" />

        <!-- Label and textbox for Email  -->
        <label for="email" class="form__label">Email:</label>
        <input type="email" placeholder="" class="form__textbox" id="email" />

        <!-- Label and textbox for Telephone -->
        <label for="tele" class="form__label">Phone Number:</label>
        <input type="tel" placeholder="" class="form__textbox" id="tele" />

        <!-- Label and Dropdown menu for Contact Reasons -->
        <label for="contact-reasons" class="form__label"
          >Reason for Contact:</label
        >
        <!-- Figure out what the value att. should be -->
        <select name="contact-reasons" id="contact-reasons">
          <option value="">Private Tutoring</option>
          <option value="">Sponsorships</option>
          <option value="">Collaboration</option>
          <option value="">Content Requests</option>
          <option value="">Site Errors/Bugs</option>
          <option value="">Other</option>
        </select>

        <label for="">Comments:</label>
        <textarea
          name=""
          id=""
          placeholder="Enter any additional that we may need..."
        ></textarea>
      </form>
    </main>

    <!-- Do the footer last so we'll know how to place it at the bottom -->
    <footer></footer>

    <!-- My JS file -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
